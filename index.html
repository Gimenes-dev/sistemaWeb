<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            transition: transform 0.3s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            margin-bottom: 15px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 10px rgba(37, 117, 252, 0.3);
        }

        button {
            padding: 12px;
            font-size: 16px;
            background-color: #2575fc;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1f61d1;
        }

        .link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #777;
        }

        .link a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }

        .link a:hover {
            text-decoration: underline;
        }

        /* Estilo para esconder o form de registro */
        #register-form {
            display: none;
        }

        /* Mostrar o form de registro quando a classe show-register for ativada */
        .show-register #login-form {
            display: none;
        }

        .show-register #register-form {
            display: block;
        }

    </style>
</head>
<body>

<div class="container">
    <div id="login-form">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Usuário" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <div class="link">
            <p>Não tem uma conta? <a href="javascript:void(0);" onclick="toggleForms()">Registrar-se</a></p>
        </div>
    </div>

    <div id="register-form">
        <h2>Registrar</h2>
        <form>
            <input type="text" placeholder="Nome" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Registrar</button>
        </form>
        <div class="link">
            <p>Já tem uma conta? <a href="javascript:void(0);" onclick="toggleForms()">Entrar</a></p>
        </div>
    </div>
</div>

<script>
    // Função para alternar entre os formulários de login e registro
    function toggleForms() {
        document.querySelector('.container').classList.toggle('show-register');
    }
</script>

</body>
</html>
